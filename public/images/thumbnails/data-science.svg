<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#005A87"/>
  
  <!-- Data Science Graphics -->
  <circle cx="300" cy="210" r="100" fill="none" stroke="#FFD43B" stroke-width="4"/>
  <circle cx="300" cy="210" r="70" fill="none" stroke="#FFD43B" stroke-width="4"/>
  <circle cx="300" cy="210" r="40" fill="none" stroke="#FFD43B" stroke-width="4"/>
  
  <!-- Data Points -->
  <circle cx="240" cy="180" r="10" fill="#FF6F61"/>
  <circle cx="320" cy="160" r="10" fill="#FF6F61"/>
  <circle cx="350" cy="230" r="10" fill="#FF6F61"/>
  <circle cx="270" cy="250" r="10" fill="#FF6F61"/>
  <circle cx="300" cy="210" r="10" fill="#FF6F61"/>
  
  <!-- Line Graph -->
  <polyline points="150,300 200,280 250,290 300,270 350,250 400,260 450,240" 
            fill="none" stroke="white" stroke-width="4"/>
  
  <!-- Tutorial Label -->
  <text x="300" y="70" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">Data Science with Python</text>
</svg> 